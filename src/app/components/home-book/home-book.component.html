
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <article class="markdown-body entry-content" itemprop="text">
                <h1 class="text-center">Available Books</h1>                      
                
                <button class="btn btn-primary mb-2 mt-2 pull-right" [routerLink]="['/addBook']" type="button">
                  Add new book
                </button>
                 <div class="accordion" id="accordionExample">            
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          List All books : Gets all the available books in the library
                        </button>
                       
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <app-view-books *ngIf="booksList && booksList.length > 0" [search]="false"></app-view-books>                    
                       </div>
                      </div>
                    </div>                   
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingThree">
                       
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <app-edit-book></app-edit-book>
                        </div>
                      </div>
                    </div>
                  </div>
            </article>
      
        </div>
        
      </div>
