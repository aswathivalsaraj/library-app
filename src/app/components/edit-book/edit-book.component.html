
  <div class="row justify-content-md-center">
    <div class="col-6">
      <form [formGroup]="booksForm" class="center_div mt-5">
        <div class="alert alert-danger" role="alert" *ngIf="alertMessage !==''">
          {{ alertMessage }}
        </div>
        <div class="form-group row mb-2">
          <label for="bookTopic" class="col-sm-2 col-form-label">Topic</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="topics" id="bookTopic" placeholder="Enter Topic">
          </div>
      </div>    
         <div class="form-group row mb-2">
              <label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" formControlName="title" id="bookTitle" placeholder="Enter Title" (blur)="isBookExists()">
              </div>
          </div>   
          <div class="form-group row mb-2">
              <label for="bookSummary" class="col-sm-2 col-form-label">Summary</label>
              <div class="col-sm-6">
                  <textarea class="form-control" formControlName="summary" id="bookSummary" rows="3"></textarea>
              </div>        
            </div>
          <div class="form-group row">        
            <div class="col-sm-6 text-center">
              <button type="submit" class="btn btn-primary" (click)="bookUpdate()">{{ bookId > 0 ? 'Update book': 'Add new Book' }} </button>
            </div>
          </div> 
        </form>
    </div>
  </div>
